language: rust
dist: xenial
rust:
#  - stable
#  - beta
  - nightly

script:
  - cargo test --verbose --all -- --test-threads=4

cache:
  - cargo
  - ccache

#matrix:
#  allow_failures:
#    - rust:
#        - stable
#        - beta

env:
  global:
    - MAKEFLAGS="-j 2"

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
      - ninja-build

after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. -GNinja &&
  ninja -j2 &&
  sudo ninja install &&
  cd ../.. &&
  rm -rf kcov-master &&
  cargo install cargo-kcov &&
  cargo clean &&
  cargo kcov &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
