language: rust

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

after_success: |
    wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
    tar xzf master.tar.gz &&
    cd kcov-master &&
    mkdir build &&
    cd build &&
    cmake .. &&
    make &&
    # puts kcov in the default location usually /usr/local/bin/kcov &&
    sudo make install &&
    kcov --exclude-pattern=/.cargo,/usr/lib --verify target/cov target/debug/rmc-core &&
    bash <(curl -s https://codecov.io/bash) &&
    echo "Uploaded code coverage"
