language: rust
dist: xenial
rust:
  - nightly
  - stable
  - beta

matrix:
  allow_failures:
    - rust: stable
    - rust: beta
  fast_finish: true

jobs:
  include:
    - stage: "Tests"
      script: cargo test --verbose --all -- --test-threads=2
    - script:
        - cargo kcov
        - bash <(curl -s https://codecov.io/bash)
        - echo "Uploaded code coverage"

before_cache:
  - rm -rf /home/travis/.cargo/registry

cache:
  - cargo
  - directories:
      - ${HOME}/kcov/

env:
  global:
    - MAKEFLAGS="-j 2"
    - PATH=$PATH:${HOME}/kcov/bin

before_install:
  - if [ ! -d "${HOME}/kcov/bin" ]; then wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz;
    tar xzf master.tar.gz;
    cd kcov-master;
    mkdir build;
    cd build;
    cmake -DCMAKE_INSTALL_PREFIX=${HOME}/kcov -GNinja ..;
    ninja;
    ninja install;
    cd ../..;
    rm -rf kcov-master;
    fi
  - if [ ! -f "${HOME}/.cargo/bin/cargo-kcov" ]; then cargo install --force cargo-kcov; fi

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
      - ninja-build

