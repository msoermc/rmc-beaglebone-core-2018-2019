language: rust
dist: xenial
rust:
  #  - stable
  #  - beta
  - nightly

script:
  - cargo test --verbose --all -- --test-threads=2

cache:
  - directories:
      - /home/travis/.cargo

# But don't cache the cargo registry
before_cache:
  - rm -rf /home/travis/.cargo/registry


#matrix:
#  allow_failures:
#    - rust:
#        - stable
#        - beta

env:
  global:
    - MAKEFLAGS="-j 2"

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
      - ninja-build

after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. -GNinja &&
  ninja &&
  sudo ninja install &&
  cd ../.. &&
  rm -rf kcov-master &&
  cargo +nightly install cargo-kcov &&
  cargo clean &&
  cargo kcov &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
