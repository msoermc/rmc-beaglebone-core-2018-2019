language: rust
dist: xenial
rust:
  - nightly

script:
  - cargo test --verbose --all -- --test-threads=2

cache:
  - cargo
  - directories:
      - ${HOME}/kcov/

env:
  global:
    - MAKEFLAGS="-j 2"
    - PATH=$PATH:${HOME}/kcov/bin

before_install:
  - if [ ! -d "${HOME}/kcov/bin" ]; then wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz;
    tar xzf master.tar.gz;
    cd kcov-master;
    mkdir build;
    cd build;
    cmake -DCMAKE_INSTALL_PREFIX=${HOME}/kcov ..;
    make;
    make install;
    cd ../..;
    rm -rf kcov-master;
    cargo +nightly install cargo-kcov;

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
      - ninja-build

after_success: |
  cargo clean &&
  cargo kcov &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
